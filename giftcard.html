<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TejBuziups Gift Card</title>
  <style>
    body {

    .input-container {

    input, select, button {

      border-radius: 10px;

    }

    button {
      background: linear-gradient(90deg, #f875aa, #fd9f9f);

      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255, 105, 135, 0.3);
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff3e6c, #ff9966);
    }

    canvas {
      margin: 30px auto;
      display: block;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);

  </style>
</head>
<body>
  <h2>ðŸ¦‹âœ¨ TejBuziups Gift Card Generator âœ¨ðŸ¦‹</h2>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Apka Naam likho" />
    <input type="file" id="photoInput" accept="image/*" onchange="loadImage(event)" />
    <select id="themeSelect">
      <option value="romantic">Romantic Rose</option>
      <option value="birthday">Birthday Balloons</option>
      <option value="bhakti">Floral Bhakti</option>
      <option value="motivation">Motivational Swag</option>
      <option value="festive">Festive Sparkle</option>
      <option value="friendship">Friendly Bond</option>
      <option value="anniversary">Anniversary Love</option>
      <option value="thankyou">Thank You Vibe</option>
      <option value="goodluck">Good Luck Spark</option>
      <option value="apology">Apology Note</option>
      <option value="goodmorning">Good Morning Sunshine</option>
    </select><br/>
    <button onclick="generateCard()">ðŸŽ¨ Generate</button>
    <button onclick="downloadCard()">ðŸ“¥ Download</button>
  </div>

  <canvas id="cardCanvas" width="700" height="400"></canvas>

  <script>
    const canvas = document.getElementById('cardCanvas');
    const ctx = canvas.getContext('2d');
    let uploadedImage = null;

    const themes = {
      romantic: "Teri Muskaan, Meri Pehchaan â€” TejBuziups ke is tohfe mein hai tera naam.",
      birthday: "Happy Birthday! Yeh tohfa tere naam, TejBuziups ke pyaar ke saath.",
      bhakti: "Bhagwan ki kripa aur TejBuziups ka pyaar â€” dono tere saath ho hamesha.",
      motivation: "Utho, Badho, Jeeto â€” Swag ke saath, TejBuziups ke gift ke saath!",
      festive: "Tyohar ki khushiyan aur TejBuziups ka pyar â€” dono jashn karo!",
      friendship: "Dosti ka ye bandhan sadaa banaye rakho â€” TejBuziups ke ek pyaare gift ke saath!",
      anniversary: "Har saal ki yaad mein, ek chhota sa gift TejBuziups ki taraf se.",
      thankyou: "Shukriya kehna ho toh kehna style ke saath â€” TejBuziups gift ke saath!",
      goodluck: "Nayi shuruaat ho ya exam â€” TejBuziups ki taraf se Good Luck!",
      apology: "Kabhi kabhi ek sorry bhi kaafi hota hai â€” TejBuziups ke pyaar bhare andaaz mein.",
      goodmorning: "Subah ki ek muskaan, din bhar ki taaqat â€” Good Morning from TejBuziups!"
    };

    const qrImage = new Image();
    qrImage.src = "tejbuziups_card_qr.png"; // Replace with your QR image path

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(" ");
      let line = '', offset = 0;
      for (let i = 0; i < words.length; i++) {
        let testLine = line + words[i] + ' ';
        if (ctx.measureText(testLine).width > maxWidth && i > 0) {
          ctx.fillText(line, x, y + offset);
          line = words[i] + ' ';
          offset += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y + offset);
    }

    function loadImage(event) {
      const reader = new FileReader();
      reader.onload = () => {
        uploadedImage = new Image();
        uploadedImage.onload = () => generateCard();
        uploadedImage.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function generateCard() {
      const name = document.getElementById('nameInput').value || "Dost";
      const theme = document.getElementById('themeSelect').value;
      const msg = themes[theme];

      // Background Gradient
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, "#f3e5f5");
      gradient.addColorStop(1, "#ffebee");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Butterfly and sparkle emojis
      ctx.font = "24px serif";
      ctx.fillText("ðŸ¦‹âœ¨ðŸ¦‹âœ¨", 280, 40);
      ctx.fillText("âœ¨ðŸ¦‹âœ¨ðŸ¦‹", 280, 360);

      // Mountains
      ctx.fillStyle = "#8d6e63";
      ctx.beginPath();
      ctx.moveTo(0, 300);
      ctx.lineTo(100, 200);
      ctx.lineTo(200, 300);
      ctx.lineTo(300, 180);
      ctx.lineTo(400, 300);
      ctx.lineTo(500, 220);
      ctx.lineTo(600, 300);
      ctx.lineTo(700, 240);
      ctx.lineTo(700, 400);
      ctx.lineTo(0, 400);
      ctx.closePath();
      ctx.fill();

      // Profile Photo Circle
      if (uploadedImage) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(100, 100, 50, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(uploadedImage, 50, 50, 100, 100);
        ctx.restore();
      }

      
      // Heading
  ctx.font = "bold 26px Arial";
  ctx.fillStyle = "#333";
  ctx.fillText("TejBuziups Gift Card", 160, 60);

  
      // Name
      ctx.font = "24px 'Segoe UI'";
      ctx.fillStyle = "#333";
      ctx.fillText(`To: ${name}`, 180, 100);

      // Message
      ctx.font = "18px 'Segoe UI'";
      ctx.fillStyle = "#e91e63";
      wrapText(ctx, msg, 180, 150, 480, 30);

      // QR
      if (qrImage.complete) {
        ctx.drawImage(qrImage, 560, 260, 100, 100);
      } else {
        qrImage.onload = () => ctx.drawImage(qrImage, 560, 260, 100, 100);
      }

      // Footer
      ctx.font = "14px monospace";
      ctx.fillStyle = "#000";
      ctx.fillText("www.tejbuziups.in â€” Tera Style, Teri Soch", 200, 380);
    }

    function downloadCard() {
      const link = document.createElement('a');
      link.download = 'TejBuziups_GiftCard.png';
      link.href = canvas.toDataURL();
      link.click();
    }

  </script>
</body>
</html>
